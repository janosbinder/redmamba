<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link type="text/css" href="css/default.css">
<title>Insert title here</title>
</head>
<body>
	<div id="wrapper" style="vertical-align: top; height: 100%">
		<div id="title">Page title</div>
		<div id="sidebar"
			style="display: inline; float: left; width: 200px; border: 1px solid black">
			left sidebar <br> left sidebar <br> left sidebar <br>
			left sidebar <br> left sidebar <br>

		</div>
		<div id="content"
			style="display: inline-block; width: 740px; border: 1px solid black">
			<div class="section">
				using object tag
				<object id="E" type="image/svg+xml"
					data="http://srufaculty.sru.edu/david.dailey/svg/ovals.svg"
					width="320" height="240" style="display: block">
					alt : Your browser has no SVG support. Please install <a
						href="http://www.adobe.com/svg/viewer/install/">Adobe SVG
						Viewer</a> plugin (for Internet Explorer) or use <a
						href="http://www.getfirefox.com/">Firefox</a>, <a
						href="http://www.opera.com/">Opera</a> or <a
						href="http://www.apple.com/safari/download/">Safari</a> instead.
				</object>

				text after svg

			</div>
			<div class="section">
				using embed tag
				<embed type="image/svg+xml" width="320" height="240"
					style="display: block"
					src="http://srufaculty.sru.edu/david.dailey/svg/ovals.svg" />
				text after svg
			</div>
			<div class="section">
				using svg tag
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200px"> <circle
					cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"
					" /> </svg>
				text after svg
			</div>
			<div class="section">section 4</div>
		</div>
		<div id="footer" style="width: 100%; border: 1px solid black">
			footer</div>
	</div>
</body>
</html>
